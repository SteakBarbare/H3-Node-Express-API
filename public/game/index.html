<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="battle">
    <div class="lifebars">
      <div class="lifebarContainer">
        <div class="leftHealthbar">Carapute: 100Hp</div>
      </div>
      <div class="lifebarContainer">
        <div class="rightHealthbar">Kipachu: 100Hp</div>
      </div>
    </div>

  </div>
  <div class="attacks">
    <button class="charge">Charge</button>
    <button class="canoneau">Canon à O</button>
    <button class="pistoleau">Pistolet à O</button>
    <button class="Charme">Charme</button>
  </div>
  <img class="carapute" src="Images/Carapute.png" alt="Carapute">
  <img class="kipachu" src="Images/Kipachu.png" alt="Kipachu">



  <script src="script.js"></script>
</body>

</html>
